<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Create user</title>
</head>
<body>
<div class="container4">
    <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" th:field="*{surname}" id="surname" placeholder="surname">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="name   ">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address" placeholder="address">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" th:field="*{phone}" id="phone" placeholder="phone  ">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="email  ">
        </div>

        <input type="submit" class="btn btn-success" value="Create User">
    </form>
</div>

</body>
</html>
